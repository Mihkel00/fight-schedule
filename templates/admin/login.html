<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Fight Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            background: #C00000;
            border: none;
        }
        .btn-primary:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="mb-4">Fight Schedule Admin</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
